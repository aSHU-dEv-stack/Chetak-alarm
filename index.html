<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chetak Smart Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <header>
            <h1><span class="accent">⚡</span> Chetak Connect</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('ttc-tab')">TTC Calc</button>
            <button class="tab-btn" onclick="switchTab('alarm-tab')">Alarm</button>
        </div>

        <div id="ttc-tab" class="tab-content active">
            <p class="subtitle">Calculate time based on battery %</p>

            <div class="input-group">
                <label>Current Battery %</label>
                <input type="number" id="battery-percent" placeholder="e.g. 45" min="0" max="99">
            </div>

            <button onclick="calculateTTC()">GET CHARGING TIME</button>

            <div id="ttc-result" class="hidden result-box">
                <p class="result-label">TIME TO FULL:</p>
                <h2 id="calculated-ttc">-- hr -- min</h2>
                <button class="secondary-btn" onclick="copyToAlarm()">Use for Alarm ↓</button>
            </div>
        </div>

        <div id="alarm-tab" class="tab-content">
            <p class="subtitle">Set unplug alarm</p>

            <div class="input-group">
                <label>TTC (Time Remaining)</label>
                <div class="time-inputs">
                    <input type="number" id="ttc-hours" placeholder="Hrs" min="0">
                    <span class="colon">:</span>
                    <input type="number" id="ttc-minutes" placeholder="Mins" min="0" max="59">
                </div>
            </div>

            <div class="input-group">
                <label>Plugged In At</label>
                <input type="time" id="start-time">
            </div>

            <button onclick="calculateAlarm()">CALCULATE UNPLUG TIME</button>

            <div id="alarm-result" class="hidden result-box">
                <p class="result-label">UNPLUG AT:</p>
                <h2 id="alarm-time">--:--</h2>
                <p id="date-note"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
